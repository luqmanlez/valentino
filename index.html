<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: #ffe6f0;
  font-family: "Segoe UI", Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  text-align: center;
  max-width: 420px;
  padding: 20px;
}

img {
  max-width: 260px;
}

#question {
  margin: 20px 0 30px;
  font-size: 28px;
  font-weight: 700;
  color: #ff3399;
  white-space: nowrap;
}

.buttons {
  display: flex;
  gap: 30px;
  justify-content: center;
}

button {
  padding: 14px 36px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  transition: all 0.25s ease;
}

#yesBtn {
  background: #ff66b3;
  color: white;
}

#noBtn {
  background: #d9d9d9;
  position: relative;
}

#thankYou {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 14px;
}

.thank-text {
  font-size: 32px;
  font-weight: 800;
  color: #ff4da6;
  animation: heartbeat 1.4s infinite;
}

.thank-sub {
  font-size: 22px;
  color: #ff6fb7;
}

@keyframes heartbeat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  50% { transform: translateX(4px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}

.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  opacity: 0.8;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <img id="beforeYes" src="bee.jpeg">

  <div id="question">Will you be my Valentine? ‚ù§Ô∏è</div>

  <div id="thankYou">
    <div class="thank-text">YAYYY üòçüíñ</div>
    <div class="thank-sub">You had no choice anyway üòå</div>
    <img src="cats.jpeg">
  </div>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò¢</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const beforeYes = document.getElementById("beforeYes");
const thankYou = document.getElementById("thankYou");
const buttons = document.querySelector(".buttons");

let yesScale = 1;
let noTexts = [
  "Are you sure? üòê",
  "Think again ü§®",
  "Wrong choice üò≠",
  "Pleaseee ü•∫",
  "This is embarrassing üíÄ",
  "Stop trying üò§"
];
let textIndex = 0;

function moveNo() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  noBtn.textContent = noTexts[textIndex % noTexts.length];
  textIndex++;

  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;

  document.body.style.animation = "shake 0.3s";
  setTimeout(() => document.body.style.animation = "", 300);
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

yesBtn.addEventListener("click", () => {
  question.style.display = "none";
  beforeYes.style.display = "none";
  buttons.style.display = "none";
  thankYou.style.display = "flex";
  confetti();
});

function confetti() {
  for (let i = 0; i < 40; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.backgroundColor =
      ["#ff4da6", "#ff99cc", "#ffd1e8"][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
